<svg
        role="img"
        width="400"
        height="150"
        aria-labelledby="loading-aria"
        viewBox="0 0 400 150"
        preserveAspectRatio="none"
>
    <title id="loading-aria">Loading...</title>
    <rect
            x="0"
            y="0"
            width="100%"
            height="100%"
            clip-path="url(#clip-path)"
            style='fill: url("#fill");'
    ></rect>
    <defs>
        <clipPath id="clip-path">
            <rect x="0" y="0" rx="0" ry="0" width="NaN" height="NaN" />
            <rect x="15" y="20" rx="10" ry="10" width="76" height="20" />
            <rect x="97" y="20" rx="10" ry="10" width="76" height="20" />
            <rect x="179" y="20" rx="10" ry="10" width="76" height="20" />
            <rect x="15" y="55" rx="5" ry="5" width="76" height="20" />
            <rect x="97" y="55" rx="5" ry="5" width="76" height="20" />
            <rect x="179" y="55" rx="5" ry="5" width="76" height="20" />
            <rect x="15" y="86" rx="5" ry="5" width="76" height="20" />
            <rect x="97" y="86" rx="5" ry="5" width="76" height="20" />
            <rect x="179" y="86" rx="5" ry="5" width="76" height="20" />
            <rect x="15" y="120" rx="5" ry="5" width="76" height="20" />
            <rect x="97" y="120" rx="5" ry="5" width="76" height="20" />
            <rect x="179" y="120" rx="5" ry="5" width="76" height="20" />
        </clipPath>
        <linearGradient id="fill">
            <stop
                    offset="0.599964"
                    stop-color="#e3e3e3"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="-2; -2; 1"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                    offset="1.59996"
                    stop-color="#f2f2f2"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="-1; -1; 2"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
            <stop
                    offset="2.59996"
                    stop-color="#e3e3e3"
                    stop-opacity="1"
            >
                <animate
                        attributeName="offset"
                        values="0; 0; 3"
                        keyTimes="0; 0.25; 1"
                        dur="2s"
                        repeatCount="indefinite"
                ></animate>
            </stop>
        </linearGradient>
    </defs>
</svg>